<div >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal Delete</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="onDismisDelete()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onConfirmDelete()">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onDismisDelete()">Close</button>
      </div>
    </div>
  </div>
</div>
